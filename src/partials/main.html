<div class="container-fluid">
    <div class="row meetingrow">
        <div class="col-md-12 center">
            <br><button class="btn btn-default" ng-click="checkAvailabilityNow()">Check availability for the upcoming hour</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 center">
                <br>
            <form class="form-inline">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" ng-model="startDate">
                    </div>
                    <div class="form-group">
                        <label for="startTime">From</label>
                        <input type="time" class="form-control" id="startTime" ng-model="startTime">
                    </div>
                    <div class="form-group">
                        <label for="endTime">Till</label>
                        <input type="time" class="form-control" id="endTime" ng-model="endTime">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="checkAvailability(startDate, startTime, endTime)">Check availability</button>
                </form>
        </div>
    </div>
    <div class="row meetingRow">
        <div class="col-md-1"></div>
        <div class="col-md-2"><button class="btn btn-room" ng-class="{'btn-primary':room === 1}" ng-click="changeRoom(1)">Meetingroom 1</button>
        <br>
            <span ng-show="check">This room is {{availableOne}}</span>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"><button class="btn btn-room" ng-class="{'btn-primary':room === 2}"  ng-click="changeRoom(2)">Meetingroom 2</button>
            <br>
            <span ng-show="check">This room is {{availableTwo}}</span>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"><button class="btn btn-room" ng-class="{'btn-primary':room === 3}" ng-click="changeRoom(3)">Meetingroom 3</button>
            <br>
            <span ng-show="check">This room is {{availableThree}}</span>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row meetingRow">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        <br>
            <table-events></table-events>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
