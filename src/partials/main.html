<div class="container-fluid">
    <div clas="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div layout-gt-sm="row">
                <br>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Select date</label>
                    <input ng-model="startDate" type="time">
                </md-input-container>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <md-input-container class="md-block" flex-gt-sm>
                    <label>at</label>
                    <input ng-model="startTime" type="time">
                </md-input-container>
            </div>
            <md-button class="md-raised md-primary btn-fw" ng-click="checkAvailability(startDate, startTime)">Check availability</md-button>
            <md-button class="md-raised md-primary btn-fw" ng-click="checkAvailabilityNow()">Check availability right now!</md-button>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
    <div class="row" ng-show="check">
        <br>
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <span class="room">
                <h3>Meetingroom 1</h3>
            </span>
            <span class="glyphicon glyphicon glyphicon-remove remove-main" ng-hide="availableOne"></span>
            <span class="glyphicon glyphicon-ok ok-main" ng-show="availableOne"></span>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <span class="room">
                <h3>Meetingroom 2</h3>
            </span>
            <span class="glyphicon glyphicon glyphicon-remove remove-main" ng-hide="availableTwo"></span>
            <span class="glyphicon glyphicon-ok ok-main" ng-show="availableTwo"></span>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <span class="room">
                <h3>Meetingroom 3</h3>
            </span>
            <span class="glyphicon glyphicon-remove remove-main" ng-hide="availableThree"></span>
            <span class="glyphicon glyphicon-ok ok-main" ng-show="availableThree"></span>
        </div>
        <div class="col-md-1"></div>
    </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div ng-cloak>
                <br><br>
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Meetingroom 1" ng-click="changeRoom(1)">
                            <md-content class="md-padding">
                                <table-events></table-events>
                            </md-content>
                        </md-tab>
                        <md-tab label="Meetingroom 2" ng-click="changeRoom(2)">
                            <md-content class="md-padding">
                                <table-events></table-events>
                            </md-content>
                        </md-tab>
                        <md-tab label="Meetingroom 3" ng-click="changeRoom(3)">
                            <md-content class="md-padding">
                                <table-events></table-events>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
    </div>
</div>
