<table class="table table-striped">
    <thead>
    <tr>
        <th>
            Date
        </th>
        <th>Time
        </th>
        <th>
            Summary
        </th>
        <th>
            Description
        </th>
    </tr>
    </thead>
    <tbody>
    <!--TODO make sure only future events are visible-->
    <!--TODO make sure events are sorted from soonest to latest-->
    <tr ng-repeat="event in events">
        <td>
            {{event.start.dateTime  | date:"dd/MM/yyyy"}}
        </td>
        <td>
            {{event.start.dateTime | date:"HH:mm"}} - {{event.end.dateTime | date:"HH:mm"}}
        </td>
        <td>
            {{event.summary}}
        </td>
        <td>
            {{event.description | limitTo : 50}}<span ng-show="event.description.length>50"> ...</span>
        </td>
    </tr>
    </tbody>
</table>
